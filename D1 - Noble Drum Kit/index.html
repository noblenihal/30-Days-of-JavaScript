<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Noble Drums</title>
</head>
<body>
    
    <h1>Noble Drums</h1>

    <div class="keys">
        <div data-key="65" class="key"><kbd>a</kbd><span class="sound" >boom</span></div>  
        <div data-key="83" class="key"><kbd>s</kbd><span class="sound" >clap</span></div>  
        <div data-key="68" class="key"><kbd>d</kbd><span class="sound" >kick</span></div>  
        <div data-key="70" class="key"><kbd>f</kbd><span class="sound" >hihat</span></div>  
        <div data-key="74" class="key"><kbd>j</kbd><span class="sound" >snare</span></div>  
        <div data-key="75" class="key"><kbd>k</kbd><span class="sound" >openhat</span></div>  
        <div data-key="76" class="key"><kbd>l</kbd><span class="sound" >tink</span></div>  
    </div>


    <audio data-key="65" src="sounds/boom.wav" ></audio>
    <audio data-key="83" src="sounds/clap.wav" ></audio>
    <audio data-key="68" src="sounds/kick.wav" ></audio>
    <audio data-key="70" src="sounds/hihat.wav" ></audio>
    <audio data-key="74" src="sounds/snare.wav" ></audio>
    <audio data-key="75" src="sounds/openhat.wav" ></audio>
    <audio data-key="76" src="sounds/tink.wav" ></audio>

</body>

<script>

    window.addEventListener("keydown", function(e){

        const aud = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if(!aud) return;
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);

        aud.currentTime = 0;
        aud.play();

        key.classList.add('playing');
    })

    function removePlaying(e){
        if(e.propertyName!="transform") return;
        this.classList.remove('playing');
    }

    const keys  = document.querySelectorAll(".key");
    keys.forEach(key => key.addEventListener("transitionend",removePlaying));

</script>
</html>
